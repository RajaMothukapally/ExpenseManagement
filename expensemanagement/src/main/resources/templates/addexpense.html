<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">
					Expense Home</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-info">There is a problem with the entered values, please reenter</div>
				</div>
				<h1>Add Expense</h1>

				<form th:action="@{/save}" method="post" th:object="${expense}">
					<div class="form-group">
						<label class="control-label" for="expensename"> Expense Name </label>
						<input id="expensename" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
						
					</div>

					<div class="form-group">
						<label class="control-label" for="description">Description</label> <input
							id="description" class="form-control" th:field="*{description}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="amount">Expense Amount </label> <input
							id="amount" class="form-control" th:field="*{amount}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="category">Category</label> <input
							id="category" class="form-control" 
							th:field="*{category}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="Date">Date</label>
						<input type="datetime-local" class="form-control" id="date"
               placeholder="date" th:field="*{date}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						<span><a href="/" th:href="@{/}">Cancel</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
